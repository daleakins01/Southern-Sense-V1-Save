layout: layout.html
title: "Shopping Cart"
---

<!-- 
  This is the new cart.html file, located in /src and given 
  Eleventy front matter, just like index.html.
-->
<main class="container mx-auto px-4 py-12">
  <header class="text-center mb-12">
    <h1 class="font-playfair text-4xl text-charcoal font-bold">
      Shopping Cart
    </h1>
  </header>

  <!-- Cart Content -->
  <div
    class="flex flex-col lg:flex-row gap-12"
    id="cart-container"
    data-paypal-client-id=""
  >
    <!-- Cart Items (Left Side) -->
    <div class="lg:w-2/3">
      <div id="cart-items-list" class="divide-y divide-stone/20">
        <!-- Cart items will be injected here by cart.js -->
      </div>

      <!-- Empty Cart Message -->
      <div id="empty-cart-message" class_="hidden text-center py-12">
        <svg
          class="mx-auto h-12 w-12 text-stone/50"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <h2 class="mt-4 text-xl font-playfair text-charcoal">
          Your cart is empty
        </h2>
        <p class="mt-2 text-stone">
          Looks like you haven't added anything to your cart yet.
        </p>
        <a
          href="/shop.html"
          class="mt-6 inline-block bg-burnt-orange text-white font-roboto px-8 py-3 rounded-md shadow-lg hover:bg-opacity-90 transition-all duration-300"
        >
          Shop Our Products
        </a>
      </div>

      <!-- Loading Spinner -->
      <div id="cart-loading-spinner" class="flex justify-center py-12">
        <svg
          class="animate-spin h-10 w-10 text-burnt-orange"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span class="text-2xl font-playfair text-stone ml-4"
          >Loading Cart...</span
        >
      </div>
    </div>

    <!-- Order Summary (Right Side) -->
    <aside class="lg:w-1/3">
      <div
        id="order-summary"
        class="bg-parchment/50 p-6 md:p-8 rounded-lg shadow-lg sticky top-24"
      >
        <h2 class="font-playfair text-2xl text-charcoal font-semibold mb-6">
          Order Summary
        </h2>
        <div class="space-y-4 text-lg">
          <div class="flex justify-between text-charcoal">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="flex justify-between text-charcoal">
            <span>Shipping</span>
            <span id="cart-shipping" class="font-light">
              (Calculated at checkout)
            </span>
          </div>
          <!-- (Pillar 2): Add discount code UI here -->
          <div class="border-t border-stone/30 pt-4 mt-4">
            <div class="flex justify-between text-charcoal font-bold text-xl">
              <span>Estimated Total</span>
              <span id="cart-total">$0.00</span>
            </div>
          </div>
        </div>

        <!-- Checkout Button -->
        <div class="mt-8">
          <button
            id="checkout-btn"
            class="w-full bg-charcoal text-white font-roboto px-8 py-4 rounded-md shadow-lg hover:bg-opacity-90 transition-all duration-300 text-lg font-medium"
          >
            Proceed to Checkout
          </button>
        </div>

        <!-- PayPal Button Container -->
        <!-- (Pillar 1 Fix): The checkout.js logic is not yet implemented.
             This button will be functional once we migrate that file.
        -->
        <div id="paypal-button-container" class="mt-6">
          <!-- PayPal buttons will render here -->
        </div>
        <p id="checkout-message" class="text-red-600 mt-4 text-sm"></p>
      </div>
    </aside>
  </div>
</main>

<!-- 
  The cart.js module is loaded via the layout.html (via main.js).
  It finds the 'cart-container' ID and initializes itself.
-->
