---
layout: layout.html
title: Product Name
---

<main class="container mx-auto p-4 lg:p-8 py-16">
    <div id="loading-indicator" class="text-center p-12">
        <p class="font-playfair text-xl text-stone">Searching for product details...</p>
        <div class="mt-4 animate-spin rounded-full h-8 w-8 border-b-2 border-burnt-orange mx-auto"></div>
    </div>

    <section id="product-details-section" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        
        <div class="lg:sticky lg:top-8 space-y-4">
            <img id="product-main-image" src="https://placehold.co/800x800/FBF9F6/3D352E?text=Loading..." alt="Product image" class="w-full rounded-xl shadow-2xl border border-stone/10">
            </div>

        <div class="space-y-6">
            <h1 id="product-name" class="font-playfair text-5xl font-extrabold text-charcoal">...</h1>
            
            <p id="product-price" class="font-playfair text-4xl text-burnt-orange font-extrabold">$0.00</p>
            
            <p id="product-short-description" class="font-roboto text-lg text-stone"></p>
            
            <div id="product-long-description" class="prose max-w-none text-charcoal font-roboto">
                </div>

            <div id="product-details-notes" class="bg-parchment p-5 rounded-lg border-l-4 border-burnt-orange shadow-inner space-y-2">
                <p id="product-scent-notes" class="font-roboto text-sm text-charcoal"><strong class="font-bold">Scent Notes:</strong> Loading...</p>
                <p id="product-strength" class="font-roboto text-sm text-charcoal"><strong class="font-bold">Intensity:</strong> Loading...</p>
                <p id="product-pairing" class="font-roboto text-sm text-charcoal"><strong class="font-bold">Best Paired With:</strong> Loading...</p>
            </div>

            <div class="pt-4 space-y-4">
                <div class="flex items-center space-x-4">
                    <label for="quantity" class="font-roboto text-lg font-medium text-charcoal">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" max="99" class="w-20 p-2 border border-stone/30 rounded-lg text-center font-roboto">
                </div>
                
                <button id="add-to-cart-button" class="w-full py-4 bg-burnt-orange text-parchment font-playfair text-xl font-bold rounded-lg shadow-xl hover:bg-amber-700 transition duration-150 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span>Add to Cart</span>
                </button>
                <p id="stock-status" class="font-roboto text-sm text-center text-stone mt-2"></p>
            </div>
        </div>
    </section>

    <div id="product-error" class="hidden text-center p-12 bg-red-50 border border-red-200 rounded-lg">
        <h2 class="font-playfair text-3xl text-red-700">Product Not Found</h2>
        <p class="font-roboto text-lg text-red-600 mt-2">The item you are looking for may have been discontinued or the link is incorrect.</p>
        <a href="/shop/" class="mt-4 inline-block bg-burnt-orange text-parchment font-bold py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors">Return to Shop</a>
    </div>

</main>


<script type="module">
    // FIX: Import all required Firestore functions from the central loader
    import { 
        db, 
        doc, 
        getDoc
    } from '/firebase-loader.js'; 

    // Helper function to extract a query parameter from the URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Main function to fetch and display product data
    async function loadProductDetails() {
        const productId = getQueryParam('id');
        
        const loadingIndicator = document.getElementById('loading-indicator');
        const productDetailsSection = document.getElementById('product-details-section');
        const productError = document.getElementById('product-error');
        
        loadingIndicator.classList.remove('hidden');
        productDetailsSection.classList.add('hidden');
        productError.classList.add('hidden');

        if (!productId) {
            loadingIndicator.classList.add('hidden');
            productError.classList.remove('hidden');
            document.title = "Product Not Found | {{ site.title }}";
            return;
        }

        try {
            // Fetch product document using the imported functions
            const productRef = doc(db, "products", productId);
            const docSnap = await getDoc(productRef);

            if (docSnap.exists()) {
                const product = docSnap.data();
                
                // Update page title
                document.title = `${product.name} | Southern Sense`;

                // Set all dynamic elements
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = `$${parseFloat(product.price).toFixed(2)}`;
                document.getElementById('product-short-description').textContent = product.shortDescription;
                
                // Use innerHTML for the long description as it contains rich text/HTML paragraphs
                document.getElementById('product-long-description').innerHTML = product.longDescription;
                
                // Set detail notes
                document.getElementById('product-scent-notes').innerHTML = `<strong class="font-bold">Scent Notes:</strong> ${product.scentNotes || 'N/A'}`;
                // Simplified intensity display
                const intensity = product.strength ? '★'.repeat(product.strength) + '☆'.repeat(5 - product.strength) : 'N/A';
                document.getElementById('product-strength').innerHTML = `<strong class="font-bold">Intensity:</strong> ${intensity}`;
                document.getElementById('product-pairing').innerHTML = `<strong class="font-bold">Best Paired With:</strong> ${product.pairing || 'Any cozy moment.'}`;

                // Set image (use fallback URL if missing, though it should be populated from Firestore)
                const imageUrl = product.imageUrl ? product.imageUrl : 'https://placehold.co/800x800/FBF9F6/3D352E?text=Image+Missing';
                const mainImage = document.getElementById('product-main-image');
                mainImage.src = imageUrl;
                mainImage.alt = product.name;
                
                // Handle stock status
                const stock = parseInt(product.stock);
                const stockStatus = document.getElementById('stock-status');
                const cartButton = document.getElementById('add-to-cart-button');

                if (stock > 0) {
                    stockStatus.textContent = `In Stock: ${stock} left`;
                    stockStatus.className = 'font-roboto text-sm text-center text-green-600 mt-2';
                    cartButton.disabled = false;
                } else {
                    stockStatus.textContent = 'Out of Stock';
                    stockStatus.className = 'font-roboto text-sm text-center text-red-600 mt-2';
                    cartButton.disabled = true;
                    cartButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg><span>Out of Stock</span>`;
                }
                
                // Add to cart functionality (Placeholder - assumes cart.js handles logic)
                cartButton.addEventListener('click', () => {
                    // This assumes a global cart system (likely in cart.js) that can be called
                    // If cart.js uses modules, this needs further refinement/eventing.
                    // For now, this is a placeholder to show successful data loading.
                    console.log(`Added ${document.getElementById('quantity').value} of ${product.name} to cart.`);
                    alert(`Added ${document.getElementById('quantity').value} of ${product.name} to cart.`);
                });
                
                // Final State: Hide loading, show content
                loadingIndicator.classList.add('hidden');
                productDetailsSection.classList.remove('hidden');

            } else {
                // Product ID found in URL, but no matching document in Firestore
                loadingIndicator.classList.add('hidden');
                productError.classList.remove('hidden');
                document.title = "Product Not Found | Southern Sense";
            }

        } catch (error) {
            console.error("Error loading product details:", error);
            // Database connection or script error
            loadingIndicator.classList.add('hidden');
            productError.classList.remove('hidden');
            productError.querySelector('h2').textContent = 'An Error Occurred';
            productError.querySelector('p').textContent = `Could not load data: ${error.message}`;
        }
    }

    document.addEventListener('DOMContentLoaded', loadProductDetails);
</script>
