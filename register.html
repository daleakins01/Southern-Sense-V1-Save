<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account with Southern Sense to track your orders and manage your profile.">
    <title>Register - Southern Sense</title>

    <!-- === PERFORMANCE OPTIMIZATION (START) === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet"></noscript>
    <link href="output.css" rel="stylesheet">
    <!-- === PERFORMANCE OPTIMIZATION (END) === -->

    <!-- Firebase -->
    <script src="firebase-loader.js" type="module"></script>
    <!-- Add Cart Logic -->
    <script src="cart.js" type="module"></script>

    <!-- === START FIX: ADD AUTH SCRIPT === -->
    <!-- Added auth.js here to ensure reliable loading -->
    <script src="auth.js" type="module"></script>
    <!-- === END FIX === -->

    <!-- Shared Header/Footer -->
    <!-- MODIFICATION: Changed 'defer' to 'type="module"' because main.js now uses imports -->
    <script src="main.js" type="module"></script>

    <style>
        /* Spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #D97706; /* burnt-orange */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-roboto text-charcoal bg-parchment" style="background-image: url('background-parchment.webp'); background-attachment: fixed; background-size: cover;">

    <!-- Header: Injected by main.js -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="py-12 sm:py-24">
        <div class="container mx-auto px-4">

            <!-- Loading Spinner (hidden by default) -->
            <div id="page-loading" class="flex justify-center items-center py-24">
                <div class="spinner"></div>
            </div>
            
            <!-- Registration Form (hidden by default) -->
            <form id="register-form" class="content-wrapper max-w-lg mx-auto p-8 sm:p-12 rounded-lg shadow-2xl hidden">
                <div class="text-center mb-8">
                    <h1 class="font-playfair text-4xl font-bold text-charcoal">Create Account</h1>
                    <p class="font-southern text-3xl text-burnt-orange -mt-2">Join the Family</p>
                </div>

                <!-- Error Message Placeholder -->
                <div id="register-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <!-- Error message goes here -->
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="firstName" class="block text-stone font-bold mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" required autocomplete="given-name" class="w-full px-4 py-2 border border-stone/30 rounded-lg bg-white/50 focus:ring-burnt-orange focus:border-burnt-orange transition-colors">
                    </div>
                    <div>
                        <label for="email" class="block text-stone font-bold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required autocomplete="email" class="w-full px-4 py-2 border border-stone/30 rounded-lg bg-white/50 focus:ring-burnt-orange focus:border-burnt-orange transition-colors">
                    </div>
                    <div>
                        <label for="password" class="block text-stone font-bold mb-2">Password (6+ characters)</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password" class="w-full px-4 py-2 border border-stone/30 rounded-lg bg-white/50 focus:ring-burnt-orange focus:border-burnt-orange transition-colors">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-stone font-bold mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" class="w-full px-4 py-2 border border-stone/30 rounded-lg bg-white/50 focus:ring-burnt-orange focus:border-burnt-orange transition-colors">
                    </div>
                </div>

                <div class="text-center mt-8">
                    <button type="submit" id="register-button" class="bg-burnt-orange text-white font-bold text-lg py-3 px-12 rounded-lg shadow-md hover:bg-amber-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        Create Account
                    </button>
                </div>

                <div class="text-center mt-6">
                    <p class="text-stone">
                        Already have an account? 
                        <a href="login.html" class="font-bold text-burnt-orange hover:underline">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer: Injected by main.js -->
    <div id="footer-placeholder"></div>

    <!-- Inline Script for Registration Logic -->
    <script type="module">
        import { auth } from './firebase-loader.js';
        import { 
            createUserWithEmailAndPassword, 
            updateProfile,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const registerError = document.getElementById('register-error');
        const firstNameInput = document.getElementById('firstName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const pageLoading = document.getElementById('page-loading');

        // Page Protection: Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already logged in, redirect to account page
                window.location.replace('account.html');
            } else {
                // User is logged out, show the login form
                pageLoading.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        });

        // Handle Register Form Submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerError.classList.add('hidden');

            const firstName = firstNameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // --- Validation ---
            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match.';
                registerError.classList.remove('hidden');
                return;
            }
            if (password.length < 6) {
                registerError.textContent = 'Password must be at least 6 characters long.';
                registerError.classList.remove('hidden');
                return;
            }
            // --- End Validation ---

            registerButton.disabled = true;
            registerButton.textContent = 'Creating Account...';

            try {
                // 1. Create the user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // 2. Update their profile with their name
                if (userCredential.user) {
                    await updateProfile(userCredential.user, {
                        displayName: firstName
                    });
                }
                
                // Success! The onAuthStateChanged listener will handle the redirect.
                // We don't need to do it here.

            } catch (error) {
                console.error("Registration Error:", error.code);
                // Show user-friendly error
                if (error.code === 'auth/email-already-in-use') {
                    registerError.textContent = 'An account with this email address already exists.';
                } else if (error.code === 'auth/invalid-email') {
                    registerError.textContent = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    registerError.textContent = 'Password is too weak. Please choose a stronger password.';
                } else {
                    registerError.textContent = 'An unexpected error occurred. Please try again.';
                }
                registerError.classList.remove('hidden');
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
