<header class="bg-parchment shadow-md sticky top-0 z-40">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center space-x-2">
                    <img src="/src/logo.webp" alt="Southern Sense Logo" class="h-10 w-auto">
                    <span class="font-great-vibes text-4xl text-burnt-orange hidden sm:block">Southern Sense</span>
                </a>
            </div>

            <nav class="hidden md:block">
                <div class="flex items-center space-x-8 font-roboto text-sm font-medium">
                    <a href="/shop/" class="text-charcoal hover:text-burnt-orange transition duration-150">Shop</a>
                    <a href="/scent-quiz/" class="text-charcoal hover:text-burnt-orange transition duration-150">Scent Quiz</a>
                    <a href="/subscriptions/" class="text-charcoal hover:text-burnt-orange transition duration-150">Subscriptions</a>
                    <a href="/gifting/" class="text-charcoal hover:text-burnt-orange transition duration-150">Gifting</a>
                    <a href="/about/" class="text-charcoal hover:text-burnt-orange transition duration-150">Our Story</a>
                    <a href="/contact/" class="text-charcoal hover:text-burnt-orange transition duration-150">Contact</a>
                </div>
            </nav>

            <div class="flex items-center space-x-4">
                
                <div class="flex items-center space-x-2 text-charcoal text-sm font-medium">
                    <a id="nav-login-link" href="/login/" class="hover:text-burnt-orange transition duration-150">Sign In</a> 
                    <a id="nav-account-link" href="/account/" class="hover:text-burnt-orange transition duration-150 hidden">Account</a>
                    <a id="nav-admin-link" href="/admin/" class="hover:text-red-600 transition duration-150 hidden">Admin</a>
                    <button id="nav-logout-link" class="hover:text-burnt-orange transition duration-150 hidden">Logout</button>
                </div>
                
                <button id="cart-button" class="relative p-2 rounded-full hover:bg-stone/10 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-charcoal" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cart-count-badge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-burnt-orange rounded-full hidden">0</span>
                </button>

                <button id="mobile-menu-button" type="button" class="md:hidden p-2 rounded-full hover:bg-stone/10 text-charcoal transition duration-150" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 font-roboto text-sm font-medium">
            <a href="/shop/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Shop</a>
            <a href="/scent-quiz/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Scent Quiz</a>
            <a href="/subscriptions/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Subscriptions</a>
            <a href="/gifting/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Gifting</a>
            <a href="/about/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Our Story</a>
            <a href="/contact/" class="block px-3 py-2 rounded-md text-charcoal hover:bg-stone/10">Contact</a>
        </div>
    </div>
</header>
