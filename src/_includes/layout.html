<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Southern Sense is a premium candle and wax melt company specializing in hand-poured, southern-inspired scents.">
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 
      Load critical fonts asynchronously.
      - Playfair Display: Headings
      - Roboto: Body text (regular 400, italic 400, bold 700)
      - Great Vibes: Accent text
    -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- 
      Set the page title.
      'title' is provided by the front matter of each page (e.g., about.html)
      If a page doesn't provide a title, it defaults to "Southern Sense".
    -->
    <title>{{ title | default: "Southern Sense" }}</title>

    <!-- 
      This is the primary CSS file for the entire site.
      It's generated by TailwindCSS from /src/input.css
      and Eleventy copies it to the final site's /css/ folder.
    -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- 
      This is the main JavaScript file for the site.
      It's bundled by Eleventy and copied to the final site's /js/ folder.
    -->
    <script src="/js/main.js" defer></script>

    <!-- Firebase v10.12.2 SDKs -->
    <!-- This script dynamically loads Firebase services -->
    <script src="/js/firebase-loader.js" type="module"></script>
    
</head>
<body class="bg-parchment text-charcoal font-body flex flex-col min-h-screen">
    <!-- 
      STARTING v1.1 (8:45 PM):
      The "ghost" logic in main.js is now responsible for loading
      the header and footer content into these divs.
      
      This HTML file ONLY serves as the layout/wrapper.
      
      UPDATE v1.2 (10:30 PM):
      Reverting to Eleventy includes for header/footer.
      The "ghost" logic caused more problems than it solved.
      We will use standard Liquid includes.
    -->

    <!-- Header Section -->
    <header id="main-header" class="sticky top-0 z-50 shadow-md">
      <!-- 
        FIX (10:30 PM): 
        Replaced ghost div with proper Eleventy/Liquid include.
        
        (FIX 1:07 PM): Simplified comments to prevent Liquid parse error.
      -->
      {% include site.includes.header %}
    </header>

    <!-- Main Content Area -->
    <!-- 
      This 'content' variable is where Eleventy injects
      the content from all other pages (index.html, about.html, etc.)
    -->
    <main class="flex-grow">
      {{ content | safe }}
    </main>

    <!-- 
      Footer Section
      Loaded via main.js ("ghost" logic)
    -->
    <!-- 
      UPDATE v1.2 (10:30 PM):
      Reverting to Eleventy includes.
    -->
    <footer id="main-footer" class="bg-stone text-parchment">
      <!-- 
        FIX (10:30 PM): 
        Replaced ghost div with proper Eleventy/Liquid include.
        
        (FIX 1:07 PM): Simplified comments to prevent Liquid parse error.
      -->
      {% include site.includes.footer %}
    </footer>

    <!-- 
      This div is a container for any modal popups 
      (like the "Back in Stock" notification form)
    -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <div id="modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <!-- Modal content will be injected here by JavaScript -->
    </div>

</body>
</html>
