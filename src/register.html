---
layout: layout
title: Customer Registration
---

<script type="module" src="/src/auth.js"></script>

<main class="container mx-auto px-4 py-12 min-h-screen flex items-start justify-center">
    
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl border border-stone/10 mt-12">
        <h1 class="text-4xl font-playfair text-charcoal mb-6 text-center">Create Account</h1>
        
        <form id="register-form" class="space-y-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-stone mb-1">First Name</label>
                    <input type="text" id="firstName" required class="w-full p-3 border border-stone/30 rounded-lg text-charcoal focus:border-burnt-orange focus:ring-1 focus:ring-burnt-orange">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-stone mb-1">Last Name</label>
                    <input type="text" id="lastName" required class="w-full p-3 border border-stone/30 rounded-lg text-charcoal focus:border-burnt-orange focus:ring-1 focus:ring-burnt-orange">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-stone mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full p-3 border border-stone/30 rounded-lg text-charcoal focus:border-burnt-orange focus:ring-1 focus:ring-burnt-orange">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-stone mb-1">Password</label>
                <input type="password" id="password" required minlength="6" class="w-full p-3 border border-stone/30 rounded-lg text-charcoal focus:border-burnt-orange focus:ring-1 focus:ring-burnt-orange">
                <p class="mt-2 text-xs text-stone">Password must be at least 6 characters long.</p>
            </div>
            
            <div id="register-status" class="hidden font-roboto text-sm p-3 rounded-lg"></div>

            <button type="submit" class="w-full px-4 py-3 bg-burnt-orange text-parchment font-bold rounded-lg shadow-md hover:bg-burnt-orange/80 transition duration-300">
                Create Account
            </button>
            
            <div class="text-center pt-4 border-t">
                <p class="text-sm text-stone">Already have an account?</p>
                <a href="/login.html" class="text-burnt-orange font-semibold hover:underline transition">Login Here</a>
            </div>
            
        </form>
    </div>
</main>
