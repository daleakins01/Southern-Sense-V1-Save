<script type="module">
    // CRITICAL FIX: The header's inline script must use the correct absolute path
    // Removed unused import 'db' and 'doc' and 'getDoc' since admin check is client side (already fixed in previous step)
    import { 
        auth, 
        onAuthStateChanged, 
        signOut, 
        db, 
        doc, 
        getDoc
    } from '/src/firebase-loader.js';
    import { updateCartDisplay } from '/src/cart.js'; // Ensure cart count is updated immediately

    // --- DOM Elements ---
    const loginLink = document.getElementById('login-link');
    const accountLink = document.getElementById('account-link');
    const adminPanelLinkDesktop = document.getElementById('admin-panel-link-header');
    
    // Mobile Elements
    const mobileAccountLink = document.getElementById('mobile-account-link');
    const mobileAdminLink = document.getElementById('mobile-admin-link');
    const mobileLoginLink = document.getElementById('mobile-login-link');
    const mobileLogoutButton = document.getElementById('mobile-logout-button');
    
    /**
     * Updates the visibility of navigation links based on user authentication and admin status.
     * @param {Object|null} user - The Firebase user object or null.
     */
    async function updateHeaderState(user) {
        
        // --- Reset Visibility ---
        loginLink.classList.add('hidden');
        accountLink.classList.add('hidden');
        adminPanelLinkDesktop.classList.add('hidden');
        mobileAccountLink.classList.add('hidden');
        mobileAdminLink.classList.add('hidden');
        mobileLoginLink.classList.add('hidden');
        mobileLogoutButton.classList.add('hidden');

        if (user) {
            // Logged In State
            accountLink.classList.remove('hidden');
            mobileAccountLink.classList.remove('hidden');
            mobileLogoutButton.classList.remove('hidden');
            
            // Check Admin Status (CRITICAL FIX)
            try {
                // Ensure imports for DB/doc/getDoc are retained if needed for the Admin check
                const adminDocRef = doc(db, 'admins', user.uid);
                const adminDocSnap = await getDoc(adminDocRef);

                if (adminDocSnap.exists()) {
                    adminPanelLinkDesktop.classList.remove('hidden');
                    mobileAdminLink.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Failed to check admin status:", error);
            }

        } else {
            // Logged Out State
            loginLink.classList.remove('hidden');
            mobileLoginLink.classList.remove('hidden');
        }
        
        // Always ensure cart display is updated when auth state changes
        updateCartDisplay();
    }
    
    // --- Event Listeners and Initialization ---
    
    // Auth State Listener: Controls visibility of account/login links
    onAuthStateChanged(auth, updateHeaderState);
    
    // Logout Handler
    mobileLogoutButton.addEventListener('click', async () => {
        try {
            await signOut(auth);
            // Redirection will happen naturally when updateHeaderState runs, but we force it just in case
            window.location.href = '/login.html'; 
        } catch (error) {
            console.error("Logout failed:", error);
            alert("Logout failed. Please try again.");
        }
    });

</script>
