---
layout: layout.html
title: Admin Login
---

<div class="container mx-auto p-4 lg:p-8 py-16">
    <div class="max-w-md mx-auto">
        <h1 class="font-playfair text-3xl font-extrabold text-charcoal mb-4 text-center">Administrator Sign In</h1>
        <div class="bg-parchment p-6 rounded-xl shadow-2xl border border-stone/10 space-y-6">

            <p id="login-status" class="hidden font-roboto text-sm p-3 rounded-lg"></p>

            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label for="email" class="block font-roboto text-sm font-medium text-charcoal">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                </div>
                <div>
                    <label for="password" class="block font-roboto text-sm font-medium text-charcoal">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                </div>
                
                <button type="submit" id="login-button" class="w-full py-3 bg-burnt-orange text-parchment font-playfair text-lg font-bold rounded-lg shadow-md hover:bg-opacity-90 transition duration-150">
                    Login
                </button>
            </form>
            
            <p class="font-roboto text-sm text-stone/80 text-center">
                Need an account? <a href="/register/" class="text-burnt-orange hover:underline">Register Here</a>
            </p>
        </div>
    </div>
</div>

<script type="module">
    // --- Firebase Imports ---
    import { db, auth } from '/firebase-loader.js';
    import { 
        getAuth, 
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { 
        doc, 
        getDoc, 
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    // --- DOM Elements ---
    const loginForm = document.getElementById('admin-login-form');
    const loginButton = document.getElementById('login-button');
    const loginStatus = document.getElementById('login-status');
    
    let redirectSuccess = false; 

    async function isAdminUser(uid) {
        if (!uid) return false;
        try {
            const adminRef = doc(db, 'admins', uid);
            const docSnap = await getDoc(adminRef);
            return docSnap.exists();
        } catch (e) {
            console.error("Error checking admin status:", e);
            return false;
        }
    }

    function initializeLogin() {
        // Defensive check: If user is already logged in (due to a previous successful login) 
        // and is on this page, immediately route them to the correct dashboard.
        onAuthStateChanged(getAuth(), async (user) => {
            if (user && (window.location.pathname.endsWith('/admin-login/') || window.location.pathname.endsWith('/admin-login.html'))) {
                const isAdmin = await isAdminUser(user.uid);
                if (isAdmin) {
                    window.location.href = '/admin.html';
                } else {
                    // Route non-admins to their account page
                    window.location.href = '/account/';
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Set initial state
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            loginStatus.classList.add('hidden');
            redirectSuccess = false; // Reset flag

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Core authentication
                await signInWithEmailAndPassword(getAuth(), email, password);
                
                const isAdmin = await isAdminUser(getAuth().currentUser.uid);

                if (isAdmin) {
                    loginStatus.textContent = 'Success! Routing to Dashboard...';
                    loginStatus.className = 'font-roboto text-sm p-3 rounded-lg bg-green-100 text-green-700';
                    loginStatus.classList.remove('hidden');
                    redirectSuccess = true; // Flag success
                } else {
                    // Log out non-admin users immediately
                    await signOut(getAuth());
                    throw new Error("Invalid access: User is not registered as an administrator.");
                }

            } catch (error) {
                // Guaranteed error feedback
                let message = error.message;
                if (message.includes('auth/invalid-credential') || message.includes('auth/wrong-password') || message.includes('auth/user-not-found')) {
                    message = 'Invalid email or password.';
                } else if (message.includes('Invalid access')) {
                    message = error.message.replace('Invalid access: ', '');
                } else {
                    message = `Login Failed: ${error.message.replace('Firebase: ', '')}`;
                }

                loginStatus.textContent = message;
                loginStatus.className = 'font-roboto text-sm p-3 rounded-lg bg-red-100 text-red-700';
                loginStatus.classList.remove('hidden');
                
            } finally {
                if (redirectSuccess) {
                    // SUCCESS PATH: Trigger the routing check
                    window.location.href = '/admin.html'; 
                } else {
                    // FAILURE PATH: Reset button state
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            }
        });
    }

    document.addEventListener('firebase-ready', initializeLogin);
</script>
