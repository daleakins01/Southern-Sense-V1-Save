<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title and Meta Description -->
    <!-- 'title' and 'description' are set in each page's front matter -->
    <title>{{ title | default: site.defaultTitle }}</title>
    <meta name="description" content="{{ description | default: site.defaultDescription }}">
    
    <!-- Brand Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet (compiled by Tailwind) -->
    <!-- This path is /css/style.css because .eleventy.js copies it there -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- FIX 5.3: Add favicon links -->
    <link rel="icon" href="/logo.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/logo.webp">

    <!-- 
      FIX 5.4: Correct JavaScript paths.
      FIX 5.5: Added type="module" to firebase-loader.js because it uses
               the ES6 'import' syntax. 'main.js' is a standard
               script and does not get 'type="module"'.
    -->

    <!-- Firebase SDKs (as a module) -->
    <script src="/firebase-loader.js" type="module" defer></script>
    
    <!-- Main Site JavaScript (as a standard script) -->
    <script src="/main.js" defer></script>
</head>
<body class="bg-parchment text-charcoal font-roboto flex flex-col min-h-screen">
    
    <!-- Header -->
    <!-- This pulls in the header partial from src/_includes/header.html -->
    {% include "header.html" %}

    <!-- Main Content -->
    <!-- 'content' is the content from the individual .html files (e.g., shop.html) -->
    <main class="flex-grow">
        {{ content }}
    </main>

    <!-- Footer -->
    <!-- This pulls in the footer partial from src/_includes/footer.html -->
    {% include "footer.html" %}

</body>
</html>
