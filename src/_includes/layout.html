<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or site.name }}</title>
    
    <link rel="stylesheet" href="/src/output.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/src/logo.webp" type="image/webp">
    
    <meta name="description" content="{{ description or site.description }}">
</head>
<body class="bg-parchment min-h-screen flex flex-col font-roboto text-charcoal">
    
    {% include "header.html" %}
    
    <div class="flex-grow">
        {{ content | safe }}
    </div>
    
    {% include "footer.html" %}
    
    
    <script type="module">
        // CRITICAL FIX: Using a single, dynamic import inside DOMContentLoaded is the most resilient 
        // way to bypass the persistent 'Unexpected token export' module conflict.
        
        document.addEventListener('DOMContentLoaded', async () => {
            
            // --- 1. Dynamic Import & Core Initialization ---
            try {
                // Load the cart module safely and make its exports available.
                const cartModule = await import('/src/cart.js');
                
                // Initialize the cart
                cartModule.initializeCart();

                // --- 2. Global UI / Navigation (from old main.js) ---

                // Mobile Menu Toggle
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
                        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    });
                }

                // Sticky Header Logic
                const header = document.getElementById('main-header');
                if (header) {
                    window.addEventListener('scroll', () => {
                        if (window.scrollY > 100) {
                            header.classList.add('shadow-md', 'bg-parchment/95');
                            header.classList.remove('bg-parchment');
                        } else {
                            header.classList.remove('shadow-md', 'bg-parchment/95');
                            header.classList.add('bg-parchment');
                        }
                    });
                }
            } catch (error) {
                console.error("Critical Module Loading Failure in Layout:", error);
            }
        });
    </script>
    
</body>
</html>
