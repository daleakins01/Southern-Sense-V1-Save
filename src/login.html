---
layout: layout.html
title: Log In - Southern Sense
description: Log in to your Southern Sense account to view orders and manage your profile.
---

<div class="container mx-auto px-4 py-12 max-w-lg">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg border border-stone/20">
        
        <h1 class="text-4xl font-playfair font-bold text-charcoal mb-6 text-center">Log In</h1>
        
        <!-- Error Message Placeholder -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6" role="alert">
            <p id="error-text">Error placeholder</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                    placeholder="you@example.com"
                >
            </div>
            
            <!-- Password Input -->
            <div>
                <div class="flex justify-between items-baseline">
                    <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
                    <!-- <a href="#" class="text-sm text-burnt-orange hover:underline">Forgot password?</a> -->
                </div>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                    placeholder="••••••••"
                >
            </div>
            
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full bg-burnt-orange text-white font-bold py-3 px-6 rounded-full shadow-md hover:bg-burnt-orange/90 transition-all duration-300 transform hover:scale-105"
                >
                    <!-- Spinner and Text -->
                    <span id="button-text">Log In</span>
                    <span id="button-spinner" class.remove="hidden" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
        
        <hr class="my-8 border-stone/20">
        
        <!-- Link to Register -->
        <div class="text-center">
            <p class="text-stone">
                Don't have an account?
                <a href="/register/" class="font-semibold text-burnt-orange hover:underline">Create one here</a>
            </p>
        </div>
        
    </div>
</div>

<!-- 
  This script handles the login form submission.
  It is a "module" because it imports functions from other files.
  The path is now corrected to "/auth.js" (no "/src/").
-->
<script type="module" src="/auth.js"></script>
