<script type="module" src="/src/auth.js"></script>

{% include "page-header.html" with pageTitle: title %}

<main class="container mx-auto p-4 lg:p-8 py-12 flex items-start justify-center">
    <div class="w-full max-w-md mx-auto bg-parchment p-8 lg:p-10 rounded-xl shadow-2xl border border-stone/10">

        <h1 class="text-4xl font-playfair text-charcoal mb-6 text-center">Sign In</h1>
            
        <p id="login-status" class="hidden font-roboto text-sm p-3 rounded-lg"></p>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block font-roboto text-sm font-medium text-stone">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
            </div>
            <div>
                <label for="password" class="block font-roboto text-sm font-medium text-stone">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
            </div>
            
            <button type="submit" id="login-button" class="w-full py-4 bg-burnt-orange text-parchment font-playfair text-lg font-bold rounded-lg shadow-xl hover:bg-burnt-orange/80 transition duration-300">
                Sign In
            </button>
        </form>
        
        <p class="font-roboto text-sm text-stone/80 text-center pt-4 border-t mt-6">
            Don't have an account? <a href="/register/" class="text-burnt-orange hover:underline">Register Here</a>
        </p>
    </div>
</main>
