<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      (Pillar 2): Add dynamic meta tags for SEO 
      - The 'title' and 'description' variables are set in the 
        front matter of individual pages (e.g., src/index.html).
    -->
    <!-- (FIX 12:06 PM): Corrected Liquid syntax, was `default("...")` -->
    <title>{{ title | default: "Southern Sense" }}</title>
    <meta
      name="description"
      content="{{ description | default: 'Hand-poured soy wax candles and melts, crafted with unique, long-lasting fragrances in [Your Location]. Shop our elegant collections.' }}"
    />

    <!-- Favicon (FIX 8:57 PM): Path corrected to root -->
    <link rel="icon" href="/logo.webp" type="image/webp" />

    <!-- Main Stylesheet (FIX 10:18 PM): Path corrected to root -->
    <link rel="stylesheet" href="/output.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;4_00;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Eleventy Live-Reload (dev only) -->
    {%- if eleventy.serverless.path == "::" -%}
    <script
      defer
      src="/eleventy-auto-reload-bundle.js"
      async
    ></script>
    {%- endif -%}
  </head>
  <body class="bg-parchment font-roboto text-charcoal flex flex-col min-h-full">
    <!-- 
      Header 
      (FIX 12:14 PM): Corrected include path. `header.html` is in the
      same directory (`_includes`) as this layout file.
    -->
    {% include "header.html" %}

    <!-- 
      Main Content 
      - 'content' is the special Eleventy variable that holds all 
        the HTML from the individual page (e.g., src/index.html).
    -->
    <main class="flex-grow">
      {{ content | safe }}
    </main>

    <!-- 
      Footer 
      (FIX 12:14 PM): Corrected include path. `footer.html` is in the
      same directory (`_includes`) as this layout file.
    -->
    {% include "footer.html" %}

    <!-- 
      Global Site Scripts
      (FIX 8:46 PM): Corrected all script paths to root (e.g., /main.js)
      to match the Eleventy build output.
    -->
    <script type="module" src="/firebase-loader.js"></script>
    <script type="module" src="/auth.js"></script>
    <script type="module" src="/cart.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
