<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{ site.title }}</title>
    
    <link rel="stylesheet" href="/src/output.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/src/logo.webp" type="image/webp">
    
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ title }} | {{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="/src/social-share-image.webp">
    <meta property="og:url" content="{{ site.url }}">
    <meta name="twitter:card" content="summary_large_image">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/cart.js"></script>
    <script type="module" src="/src/auth.js"></script>

</head>
<body class="bg-parchment text-charcoal font-roboto min-h-screen flex flex-col">

    {% include "header.html" %}

    <div class="flex-grow">
        {{ content | safe }}
    </div>

    {% include "footer.html" %}

    <div id="cart-drawer" class="fixed top-0 right-0 w-full sm:w-96 h-full bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300">
        <div class="p-4">
            <h3 class="font-playfair text-2xl font-bold text-charcoal">Cart Drawer Content Placeholder</h3>
            <p class="text-stone">The build is unblocked, but the cart content file is missing.</p>
        </div>
    </div>

</body>
</html>
