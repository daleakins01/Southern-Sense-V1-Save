<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or site.name }}</title>
    
    <link rel="stylesheet" href="/src/output.css"> 
    
    <meta http-equiv="Permissions-Policy" content="unload=disable"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/src/logo.webp" type="image/webp">
    
    <meta name="description" content="{{ description or site.description }}">
</head>
<body class="bg-parchment min-h-screen flex flex-col font-roboto text-charcoal" style="background-image: url('/src/background-parchment.webp'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center center;">
    
    {% include "header.html" %}
    
    <div class="flex-grow">
        {{ content }}
    </div>
    
    {% include "footer.html" %}
    
    <script src="https://www.paypal.com/sdk/js?client-id=AbJgVDAbLbZDDb-H85jNDCZl2iJmDJCEy9jtPgyS6fqnB5XjRwUs08BCh3GzuAzKSWIJh3cadFUajqmL&currency=USD"></script>

    <script type="module">
        // CRITICAL FIX: Increment cache-busting version string to force browser to load corrected JS modules.
        const version = '?v=1.1.5';
        
        // --- 1. Cart/Firebase Setup ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Load Firebase (initializes services)
            await import('/src/firebase-loader.js'); 
            
            // Load Cart Logic (attaches functions to window) - CRITICAL DEFINITIONS
            await import(`/src/cart.js${version}`); 
            
            // Initialize Cart (calls the now-global function exposed by cart.js) <-- MOVED UP
            window.initializeCart();

            // 4. Load Main UI Logic (uses cart functions, runs after initialization)
            await import(`/src/main.js${version}`); 
            
            // --- 2. Back to Top Button Logic (NEW) ---
            const backToTopButton = document.getElementById('back-to-top-button');
            const scrollThreshold = 300; // Show button after scrolling 300px
            
            if (backToTopButton) {
                // Event listener to show/hide the button
                window.addEventListener('scroll', () => {
                    if (window.scrollY > scrollThreshold) {
                        backToTopButton.classList.remove('opacity-0', 'invisible');
                        backToTopButton.classList.add('opacity-100', 'visible');
                    } else {
                        backToTopButton.classList.remove('opacity-100', 'visible');
                        backToTopButton.classList.add('opacity-0', 'invisible');
                    }
                });
                
                // Event listener for smooth scrolling back to top
                backToTopButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
    
    <button id="back-to-top-button" 
            class="fixed bottom-6 right-6 z-50 p-3 bg-burnt-orange text-parchment rounded-full shadow-xl transition-all duration-300 opacity-0 invisible hover:bg-burnt-orange/80" 
            aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>
    
</body>
</html>
