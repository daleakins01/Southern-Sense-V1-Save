<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Use page 'title' from front matter, or a default -->
  <title>{{ title }} - Southern Sense</title>

  <!-- Favicon Link -->
  <link rel="icon" href="/src/logo.webp" type="image/webp" />

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/output.css" />

  <!-- Google Fonts: Playfair Display, Roboto, Great Vibes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" />

  <!-- Firebase Loader (Global) -->
  <!-- This script must run before all other page logic to initialize auth and cart -->
  <script type_DISABLED="module" src="/src/firebase-loader.js"></script>
</head>

<body
  class="flex flex-col min-h-full bg-parchment font-roboto text-charcoal selection:bg-burnt-orange selection:text-white">
  <!-- 
    This layout uses Nunjucks templating.
    '{{ content | safe }}' is where Eleventy injects the page content 
    (from files like index.html, about.html, etc.)
  -->

  <!-- Site Header -->
  <!-- 'include "header.html"' is Eleventy's way of importing another file -->
  {% include "header.html" %}

  <!-- Main Content -->
  <!-- This 'content' variable is the HTML from the page file -->
  <main class="flex-grow">
    {{ content | safe }}
  </main>

  <!-- Site Footer -->
  {% include "footer.html" %}

  <!-- 
    Global JS for header/nav functionality
    This runs on every page.
  -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
