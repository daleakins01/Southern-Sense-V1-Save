<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title - This will be dynamic -->
    <title>{{ title or site.defaultTitle }}</title>
    
    <meta name="description" content="{{ description or site.defaultDescription }}">
    
    <!-- Tailwind CSS - This path is correct for the final build -->
    <link rel="stylesheet" href="/output.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- Favicon (using root path) -->
    <link rel="icon" href="/favicon.ico" sizes="any">

</head>
<body class="bg-parchment text-charcoal font-body">

    <!-- Header Placeholder -->
    <!-- main.js will populate this -->
    <div id="header-placeholder"></div>

    <!-- Cart Sidebar Placeholder -->
    <!-- cart.js will manage this -->
    <div id="cart-sidebar" class="fixed top-0 right-0 z-50 h-full w-full max-w-sm transform translate-x-full bg-white shadow-lg transition-transform duration-300 ease-in-out">
        <!-- Cart content will be loaded here -->
    </div>
    <!-- Cart overlay -->
    <div id="cart-overlay" class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden"></div>

    <!-- Main Content Area -->
    <main>
        <!-- 
          This is the most important part of the layout.
          Eleventy will inject the content from index.html (and other pages)
          right here.
        -->
        {{ content | safe }}
    </main>

    <!-- Footer Placeholder -->
    <!-- main.js will populate this -->
    <div id="footer-placeholder"></div>

    <!-- 
      Firebase and Main Scripts 
      These are placed at the end of the <body> to ensure the HTML
      content (from {{ content | safe }}) exists before they run.
      All paths are root-relative, which is correct for the _site build.
    -->
    <script src="/firebase-loader.js" type="module"></script>
    <script src="/auth.js" type="module"></script>
    <script src="/main.js" type="module"></script>
    <script src="/cart.js" type="module"></script>

</body>
</html>
