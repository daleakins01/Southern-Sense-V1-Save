---
layout: layout.html
title: Create Account - Southern Sense
description: Sign up for a new Southern Sense account.
---

<div class="container mx-auto px-4 py-12 max-w-lg">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg border border-stone/20">
        
        <h1 class="text-4xl font-playfair font-bold text-charcoal mb-6 text-center">Create Account</h1>
        
        <!-- Error Message Placeholder -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6" role="alert">
            <p id="error-text">Error placeholder</p>
        </div>

        <!-- Registration Form -->
        <form id="register-form" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-charcoal mb-2">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                        placeholder="First"
                    >
                </div>
                
                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-charcoal mb-2">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                        placeholder="Last"
                    >
                </div>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                    placeholder="you@example.com"
                >
            </div>
            
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</labe>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent transition-all"
                    placeholder="Minimum 6 characters"
                >
            </div>
            
            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    id="register-button"
                    class="w-full bg-burnt-orange text-white font-bold py-3 px-6 rounded-full shadow-md hover:bg-burnt-orange/90 transition-all duration-300 transform hover:scale-105"
                >
                    <!-- Spinner and Text -->
                    <span id="button-text">Create My Account</span>
                    <span id="button-spinner" class.remove="hidden" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
        
        <hr class="my-8 border-stone/20">
        
        <!-- Link to Login -->
        <div class="text-center">
            <p class="text-stone">
                Already have an account?
                <a href="/login/" class="font-semibold text-burnt-orange hover:underline">Log in here</a>
            </p>
        </div>
        
    </div>
</div>

<!-- 
  This script handles the registration form submission.
  It is a "module" because it imports functions from other files.
  FIX 8.2: The path is now corrected to "/auth.js" (no "/src/").
-->
<script type="module" src="/auth.js"></script>
