---
layout: layout.html
title: "Contact Us"
---

<main class="container mx-auto px-4 py-16">
  <div class="max-w-2xl mx-auto">
    <h1
      class="font-playfair text-4xl md:text-5xl font-semibold text-charcoal text-center mb-8">
      Get in Touch
    </h1>
    <p class="text-lg text-stone text-center leading-relaxed mb-12">
      Have a question about an order, a scent, or just want to say hello?
      We'd love to hear from you. Fill out the form below or email us
      directly.
    </p>

    <!-- (Pillar 1 Fix): This form needs to be wired up to a service or database.
         Currently, it redirects to "message-sent.html" without sending.
         A good solution would be a simple Firestore collection `contact-messages`.
    -->
    <form action="/message-sent.html" method="GET" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name"
          class="block text-sm font-medium text-charcoal mb-1">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent" />
      </div>

      <!-- Email -->
      <div>
        <label for="email"
          class="block text-sm font-medium text-charcoal mb-1">Email
          Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent" />
      </div>

      <!-- Subject -->
      <div>
        <label for="subject"
          class="block text-sm font-medium text-charcoal mb-1">Subject</label>
        <input type="text" id="subject" name="subject" required
          class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent" />
      </div>

      <!-- Message -->
      <div>
        <label for="message"
          class="block text-sm font-medium text-charcoal mb-1">Message</label>
        <textarea id="message" name="message" rows="6" required
          class="w-full px-4 py-3 border border-stone/30 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-burnt-orange focus:border-transparent"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-burnt-orange text-white font-roboto px-10 py-3 rounded-md shadow-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
          Send Message
        </button>
      </div>
    </form>
  </div>
</main>
