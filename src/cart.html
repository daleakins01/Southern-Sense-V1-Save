---
layout: layout.html
title: Your Shopping Cart
---

<header class="relative w-full h-48 bg-cover bg-center" style="background-image: url('/src/candles-header.webp');">
    <div class="absolute inset-0 bg-charcoal/40 flex items-center justify-center">
        <h1 class="font-playfair text-5xl font-extrabold text-parchment drop-shadow-lg">Shopping Cart</h1>
    </div>
</header>

<main class="container mx-auto p-4 lg:p-8 py-12">
    <div class="max-w-6xl mx-auto grid lg:grid-cols-3 gap-10">

        <div class="lg:col-span-2">
            <h2 class="font-playfair text-3xl font-bold text-charcoal mb-6">Your Items</h2>
            
            <div id="cart-items-container" class="bg-white p-6 rounded-xl shadow-lg border border-stone/10 space-y-4">
                </div>
            
            <p id="cart-status-message" class="text-center font-roboto text-lg text-stone py-10 hidden">Your cart is currently empty.</p>
        </div>

        <div class="lg:col-span-1 sticky top-24">
            <div class="bg-parchment p-6 rounded-xl shadow-2xl border border-stone/10 space-y-4">
                <h2 class="font-playfair text-3xl font-bold text-charcoal mb-4">Order Summary</h2>
                
                <div class="space-y-3 border-b border-stone/20 pb-4">
                    <div class="flex justify-between font-roboto text-sm text-stone">
                        <span>Subtotal:</span>
                        <span>$<span id="cart-subtotal">0.00</span></span>
                    </div>
                    <div class="flex justify-between font-roboto text-sm text-stone">
                        <span>Shipping:</span>
                        <span>Calculated at Checkout</span>
                    </div>
                    <div class="flex justify-between font-roboto text-sm text-stone">
                        <span>Taxes:</span>
                        <span>Calculated at Checkout</span>
                    </div>
                </div>

                <div class="flex justify-between font-playfair text-xl font-bold text-charcoal pt-2">
                    <span>Total:</span>
                    <span>$<span id="cart-total">0.00</span></span>
                </div>

                <button id="checkout-button" type="button" class="w-full py-3 bg-burnt-orange text-parchment font-playfair text-lg font-bold rounded-lg shadow-md hover:bg-opacity-90 transition duration-150" disabled>
                    Proceed to Checkout
                </button>
                
                <p class="font-roboto text-xs text-stone text-center">Shipping calculated based on destination and weight.</p>
            </div>
        </div>
    </div>
</main>

<script type="module">
    // CRITICAL FIX: Import the necessary render function and call it
    import { renderCartDrawer } from '/src/cart.js'; 

    document.addEventListener('DOMContentLoaded', () => {
        // Renders the cart contents into the main page view
        renderCartDrawer();
        
        // CRITICAL FIX: Attach the checkout handler imported from cart.js after the DOM is loaded
        import('/src/cart.js').then(module => {
            const checkoutButton = document.getElementById('checkout-button');
            if (checkoutButton) {
                // Ensure button click triggers the handleCheckout function from cart.js
                checkoutButton.addEventListener('click', module.handleCheckout);
            }
        });
    });
</script>
