---
layout: layout.html
title: Create Account
---

<header class="relative w-full h-48 bg-cover bg-center" style="background-image: url('/src/candles-header.webp');">
    <div class="absolute inset-0 bg-charcoal/40 flex items-center justify-center">
        <h1 class="font-playfair text-5xl font-extrabold text-parchment drop-shadow-lg">Create Account</h1>
    </div>
</header>

<div class="container mx-auto p-4 lg:p-8 py-12">
    <div class="max-w-md mx-auto">
        
        <div class="bg-parchment p-6 rounded-xl shadow-2xl border border-stone/10 space-y-6">

            <p id="register-status" class="hidden font-roboto text-sm p-3 rounded-lg"></p>

            <form id="register-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block font-roboto text-sm font-medium text-charcoal">First Name</label>
                        <input type="text" id="firstName" name="firstName" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                    </div>
                    <div>
                        <label for="lastName" class="block font-roboto text-sm font-medium text-charcoal">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                    </div>
                </div>

                <div>
                    <label for="email" class="block font-roboto text-sm font-medium text-charcoal">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                </div>
                <div>
                    <label for="password" class="block font-roboto text-sm font-medium text-charcoal">Password (Min 6 chars)</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border border-stone/30 rounded-lg focus:ring-burnt-orange focus:border-burnt-orange">
                </div>
                
                <button type="submit" id="register-button" class="w-full py-3 bg-burnt-orange text-parchment font-playfair text-lg font-bold rounded-lg shadow-md hover:bg-opacity-90 transition duration-150">
                    Register
                </button>
            </form>
            
            <p class="font-roboto text-sm text-stone/80 text-center">
                Already have an account? <a href="/login/" class="text-burnt-orange hover:underline">Sign In Here</a>
            </p>
        </div>
    </div>
</div>

<script type="module" src="/src/auth.js"></script>
