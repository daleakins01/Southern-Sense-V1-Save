<!-- 
  This is the header partial. It gets included by 'layout.html'.
  It contains the logo, main navigation, and mobile menu.
-->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center h-20">
    
    <!-- 1. Main Navigation (Desktop) -->
    <div class="hidden md:flex md:items-center md:space-x-6">
      <a href="/shop.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors">Shop</a>
      <a href="/about.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors">About</a>
      <a href="/scent-guide.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors">Scent Guide</a>
    </div>
    
    <!-- 2. Logo -->
    <div class="flex-shrink-0">
      <a href="/index.html" aria-label="Home">
        <!-- 
          FIX (1:43 PM): Removed '/src' prefix. Path is now relative to the site root.
        -->
        <img 
          class="h-16 w-auto" 
          src="/logo.webp" 
          alt="Southern Sense Logo"
          onerror="this.onerror=null; this.src='https://placehold.co/200x64/FBF9F6/3D352E?text=Southern+Sense&font=playfairdisplay';"
        >
      </a>
    </div>
    
    <!-- 3. Mobile Menu Button (Hamburger) -->
    <div class="md:hidden flex items-center">
      <button 
        type="button" 
        class="inline-flex items-center justify-center p-2 rounded-md text-stone-300 hover:text-white hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-parchment" 
        aria-controls="mobile-menu-panel" 
        aria-expanded="false"
        id="mobile-menu-button" <!-- FIX (1:50 PM): Was 'mobile-menu-open' -->
      >
        <span class="sr-only">Open main menu</span>
        <!-- Heroicon name: outline/menu -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- 4. Account & Cart (Desktop) -->
    <div class="hidden md:flex md:items-center md:space-x-6">
      <a href="/contact.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors">Contact</a>
      <a href="/login.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors" aria-label="Account">
        <!-- Heroicon name: outline/user -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </a>
      <a href="/cart.html" class="text-base font-medium text-stone-300 hover:text-white transition-colors" aria-label="Cart">
        <!-- Heroicon name: outline/shopping-bag -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
      </a>
    </div>

  </div>
</div>

<!-- 
  Mobile Menu Panel (Flyout) 
  This is hidden by default and shown/hidden by 'main.js'.
-->
<div 
  class="md:hidden hidden" 
  id="mobile-menu-panel" <!-- FIX (1:50 PM): Was 'mobile-menu' -->
>
  <div class="fixed inset-0 bg-stone-900 bg-opacity-75 z-20" aria-hidden="true"></div>
  <div class="fixed top-0 right-0 max-w-xs w-full h-full bg-parchment z-30 shadow-lg p-4">
    <!-- Close Button -->
    <div class="flex justify-end">
      <button 
        type="button" 
        class="p-2 rounded-md text-stone-500 hover:text-charcoal hover:bg-stone-200 focus:outline-none focus:ring-2 focus:ring-burnt-orange"
        id="mobile-menu-close-button" <!-- FIX (1:50 PM): Was 'mobile-menu-close' -->
      >
        <span class="sr-only">Close menu</span>
        <!-- Heroicon name: outline/x -->
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Mobile Nav Links -->
    <nav class="mt-8 space-y-4">
      <a href="/shop.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">Shop</a>
      <a href="/about.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">About</a>
      <a href="/scent-guide.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">Scent Guide</a>
      <a href="/contact.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">Contact</a>
      <a href="/login.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">Account</a>
      <a href="/cart.html" class="block px-3 py-2 rounded-md text-lg font-medium text-charcoal hover:bg-stone-200">Cart</a>
    </nav>
  </div>
</div>
