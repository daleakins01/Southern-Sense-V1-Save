<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title | default: "Southern Sense" }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/output.css" />

  <style>
    /* Custom container styling to mimic the previous parchment-wrapped effect */
    .site-wrap{
      max-width: 1100px;
      margin: 32px auto;
      border: 6px solid rgb(106 74 56 / 0.12); /* Custom border to maintain effect */
      box-shadow: 0 10px 30px rgba(45,38,33,0.15);
      padding: 28px;
      border-radius: 12px;
    }
    /* Rest of the footer-link styles are defined in footer.html */
  </style>

</head>
<body class="bg-parchment text-charcoal font-roboto">
  <div class="site-wrap bg-white">
    {% include "header.html" %}
    <main class="content p-4">
      {{ content | safe }}
    </main>
    {% include "footer.html" %}
  </div>
</body>
</html>
