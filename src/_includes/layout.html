<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title and Meta Description -->
    <!-- 'title' and 'description' are set in each page's front matter -->
    <title>{{ title | default: site.defaultTitle }}</title>
    <meta name="description" content="{{ description | default: site.defaultDescription }}">

    <!-- Favicon Links -->
    <!-- FIX 6.1: Added favicon links to prevent 404. -->
    <link rel="icon" href="/logo.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/logo.webp">

    <!-- CSS Stylesheet -->
    <!-- FIX 1.1: Corrected path from 'src/output.css' to '/css/style.css' -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- 
      JavaScript Files
      FIX 11.1: Corrected typo from type(="module") to type="module"
      We use 'defer' to ensure scripts execute after the document is parsed.
    -->
    <script type="module" src="/firebase-loader.js" defer></script>
    <script src="/main.js" defer></script>
    
    <!-- 
      NEW - FIX 10.1: Add cart.js as a module.
      This makes cart functions available for import on other pages
      (like product.html and cart.html).
    -->
    <script type="module" src="/cart.js" defer></script>

</head>
<body class="bg-parchment font-roboto text-charcoal flex flex-col min-h-screen">

    <!-- 
      Header 
      The content for the header is pulled from the '_includes' folder.
    -->
    {% include "header.html" %}

    <!-- 
      Main Content 
      This is where the content from individual pages (index.html, about.html, etc.)
      will be injected by Eleventy.
    -->
    <main class="flex-grow">
        {{ content }}
    </main>

    <!-- 
      Footer
      The content for the footer is pulled from the '_includes' folder.
    -->
    {% include "footer.html" %}

</body>
</html>
